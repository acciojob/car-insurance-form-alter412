<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<label for="gender_m" >Male</label>
		<input type="radio" name="gender" value="male" id="gender_m" required>
		<label for="gender_f" >Female</label>
		<input type="radio" value="female" name="gender" id="gender_f" required>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="" disabled selected>Select a option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" required id="carage">
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		<label for="password" required>Password</label>
		<input  id="password" type="password" required>
		<button type="submit">Submit</button>
			
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
